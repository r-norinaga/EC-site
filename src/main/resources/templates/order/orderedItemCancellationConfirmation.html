<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{layout/layout}">
	<head>
		<meta charset="UTF-8">
		<title>注文商品キャンセル確認</title>
	</head>
	<body>
		<div layout:fragment="content">
			<h1>注文商品キャンセル</h1>
			<h2>以下の注文商品をキャンセルします。よろしいでしょうか？</h2>
			<form method="post" th:action="@{/order/orderedItemCancellation}" th:object="${orderDetail}">
				<table border="1" class="table table-bordered">
					<tr>
						<th><label for="name" th:text="#{name}"></label></th>
						<th><label for="number" th:text="#{number}"></label></th>
					</tr>
					<tr>
						<input type="hidden" th:field="*{orderId}"/>
						<input type="hidden" th:field="*{orderDetailId}"/>
						<input type="hidden" th:field="${order.userId}"/>
						<input type="hidden" th:field="${order.orderId}"/>
						<th:block th:if="${item.id == orderDetail.itemId}">
							<input type="hidden" th:field="*{itemId}"/>
							<input type="hidden" th:field="*{number}"/>
							<input type="hidden" th:field="${item.id}"/>
							<input type="hidden" th:field="${item.name}"/>
							<td th:text="${item.name}"></td>
							<td th:text="*{number + '個'}"></td>
						</th:block>
						<td><button type="submit" class="btn btn-primary">該当商品の注文のキャンセル</button></td>
					</tr>
				</table>


			</form>



		</div>
	</body>
</html>
