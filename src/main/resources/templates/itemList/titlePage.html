<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{layout/layout}">
	<head>
		<meta charset="UTF-8">
		<title>タイトルページ</title>
		<!-- BootStrap5.0 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</head>
	<body>
		<div layout:fragment="content">
			<h1>ECサイト</h1>
			<p>↓メニュー</p>
			<table border="1" class="table table-bordered">
				<tr>
					<th><p>各種画面選択</p></th>
				</tr>
				<tr>
					<td>
						<a  th:href="@{'/login'}" class="btn btn-primary">ログイン</a>
						<p>↑ログインすることで商品購入手続きでの配送情報や決済情報の入力の簡略化が可能です</p>
					</td>
				</tr>
				<tr>
					<td>
						<a  th:href="@{'/signup/signup'}" class="btn btn-primary">ユーザー登録</a>
						<p>↑アカウントを新規作成します</p>
					</td>
				</tr>
				<tr>
					<td>
						<a  th:href="@{'/signup/userInfo'}" class="btn btn-primary">ユーザー情報</a>
						<p>ログイン済みのユーザーのみアカウント情報(配送先やクレジットカード情報)を確認・変更できます</p>
					</td>
				</tr>
				<tr>
					<td>
						<a  th:href="@{'/item/itemList'}" class="btn btn-primary">商品ページ</a>
						<p>↑商品一覧画面がら商品の購入手続きに進むことが可能です</p>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
