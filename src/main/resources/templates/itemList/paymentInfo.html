<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8">
	<title>決済情報入力画面</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<div layout:fragment="content">
		<h1>決済情報入力画面</h1>
		<form method="post" th:action="@{/item/paymentInfo}" th:object="${paymentInfoForm}">
			<table border="1" class="table table-bordered">
				<tr>
					<th><label for="creditCardNumber" th:text="#{creditCardNumber}"></label></th>
					<td>
						<input type="text" th:field="*{creditCardNumber}" pattern="^[0-9]+$" maxlength="16" th:errorclass="is-invalid"/>
						<div class="invalid-feedback" th:errors="*{creditCardNumber}"></div>
					</td>
				</tr>
				<tr>
					<th><label for="creditCardUserName" th:text="#{creditCardUserName}"></label></th>
					<td>
						<input type="text" th:field="*{creditCardUserName}" th:errorclass="is-invalid"/>
						<div class="invalid-feedback" th:errors="*{creditCardUserName}"></div>
					</td>
				</tr>
				<tr>
					<th><label for="creditCardExpirationMonth" th:text="#{creditCardExpirationMonth}"></label></th>
					<td>
						<input type="month" th:field="*{creditCardExpirationMonth}" th:errorclass="is-invalid"/>
						<div class="invalid-feedback" th:errors="*{creditCardExpirationMonth}"></div>
					</td>
				</tr>

				<tr>
					<th><label for="creditCardVerificationCode" th:text="#{creditCardVerificationCode}"></label></th>
					<td>
						<input type="text" th:maxlength="3" th:field="*{creditCardVerificationCode}" th:errorclass="is-invalid"/>
						<div class="invalid-feedback" th:errors="*{creditCardVerificationCode}"></div>
					</td>
				</tr>
			</table>
 			<button class="btn btn-primary" type="submit">最終確認画面へ進む</button>
 			<button class="btn btn-primary" type="submit" name="goingBack">配送情報入力に戻る</button>
		</form>
		<a th:href="@{'/item/cancellation'}" class="btn btn-primary">購入を手続をキャンセルする</a>
	</div>




</body>
</html>
