<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{layout/layout}">
	<head>
		<meta charset="UTF-8">
		<title>ユーザー情報更新完了通知</title>
	</head>
	<body>
		<div layout:fragment="content">
			<h1>ユーザー情報更新完了</h1>
			<h2>下記のユーザーの情報の更新を完了しました。</h2>
			<table border="1" class="table table-bordered">
				<tr>
					<th><label for="userId" th:text="#{userId}"></label></th>
					<td><p th:text="${user.userId}"></p></td>
				</tr>
				<tr>
					<th><label for="userName" th:text="#{userName}"></label></th>
					<td><p th:text="${user.userName + 'さん'}"></p></td>
				</tr>
			</table>
		</div>
	</body>
</html>
