<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{layout/layout}">
	<head>
		<meta charset="UTF-8">
		<title>決済情報更新完了通知</title>
	</head>
	<body>
		<div layout:fragment="content">
			<h1>決済情報更新完了</h1>
			<h2>下記のクレジットカード情報の更新を完了しました。</h2>
			<table border="1" class="table table-bordered">
				<tr>
					<th><label for="creditCardNumber" th:text="#{creditCardNumber}"></label></th>
					<td><p th:text="${userPaymentInfo.creditCardNumberAsterisked}"></p></td>
				</tr>
				<tr>
					<th><label for="creditCardUserName" th:text="#{creditCardUserName}"></label></th>
					<td><p th:text="${userPaymentInfo.creditCardUserName}"></p></td>
				</tr>
			</table>
		</div>
	</body>
</html>
