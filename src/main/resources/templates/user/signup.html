<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8">
	<title>ユーザー登録画面</title>
	<!-- BootStrap5.0 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<div layout:fragment="content">
		<form method="post" th:action="@{/signup/signup}" th:object="${signupForm}">
			<table class="table table-bordered">

				<tr>
					<th><label for="userName" th:text="#{userName}"></label></th>
					<td>
						<input type="text" th:maxlength="50" th:field="*{userName}" th:errorclass="is-invalid"/>
						<div class="invalid-feedback" th:errors="*{userName}"></div>
					</td>
				</tr>
				<tr>
					<th><label for="surname" th:text="#{surname}"></label></th>
					<td>
						<input type="text" th:field="*{surname}" th:errorclass="is-invalid"/>
						<div class="invalid-feedback" th:errors="*{surname}"></div>
					</td>
				</tr>
				<tr>
					<th><label for="givenName" th:text="#{givenName}"></label></th>
					<td>
						<input type="text" th:field="*{givenName}" th:errorclass="is-invalid"/>
						<div class="invalid-feedback" th:errors="*{givenName}"></div>
					</td>
				</tr>
				<tr>
					<th><label for="password" th:text="#{password}"></label></th>
					<td>
						<input type="password" th:maxlength="200" th:field="*{password}" th:errorclass="is-invalid"/>
						<div class="invalid-feedback" th:errors="*{password}"></div>
					</td>
				</tr>
				<tr>
					<th><label for="emailAddress" th:text="#{emailAddress}"></label></th>
					<td>
						<input type="text" th:field="*{emailAddress}" th:errorclass="is-invalid"/>
						<div class="invalid-feedback" th:errors="*{emailAddress}"></div>
					</td>
				</tr>

				<tr>
					<th><label for="homeAddress" th:text="#{homeAddress}"></label></th>
					<td>
						<input type="text" th:field="*{homeAddress}" th:errorclass="is-invalid"/>
						<div class="invalid-feedback" th:errors="*{homeAddress}"></div>
					</td>
				</tr>
				<tr>
					<th><label for="mobilePhoneNumber" th:text="#{mobilePhoneNumber}"></label></th>
					<td>
						<input type="text" th:field="*{mobilePhoneNumber}" pattern="^[0-9]+$" maxlength="11" th:errorclass="is-invalid"/>
						<div class="invalid-feedback" th:errors="*{mobilePhoneNumber}"></div>
					</td>
				</tr>
				<tr>
					<td>
						<button class="btn btn-primary" type="submit">登録</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
